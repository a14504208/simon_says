<!DOCTYPE html>
<html>
<head>
	<title>Simon Says</title>
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css"></link>
</head>
<body>

<div>
	<button>Start</button>
	<p>Count: <span id="cnt">0</span></p>
	<p>Score: <span id="score">0</span></p>
</div>

<div id="container">
	<div class="green top-left-quarter block"></div>
	<div class="red top-right-quarter block"></div>
	<div class="yellow bottom-left-quarter block"></div>	
	<div class="blue bottom-right-quarter block"></div>
	<div id="pannel">
		<h1>Simon</h1>
	</div>
</div>

<audio
  src="assets/sounds/440.wav" id="green-beep" loop>
  Your browser does not support the <code>audio</code> element.
</audio>

<audio
  src="assets/sounds/220.wav" id="red-beep" loop>
  Your browser does not support the <code>audio</code> element.
</audio>

<audio
  src="assets/sounds/880.wav" id="yellow-beep" loop>
  Your browser does not support the <code>audio</code> element.
</audio>

<audio
  src="assets/sounds/660.wav" id="blue-beep" loop>
  Your browser does not support the <code>audio</code> element.
</audio>

<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
